name: Unity Build (Android) with Cake

on:
  push:
    branches:
      - '**'

jobs:
  build-android-cake:
    if: contains(github.event.head_commit.message, '#build')
    runs-on: ubuntu-latest

    env:
      UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
      UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
      UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
      UNITY_PATH: /opt/unity/editor/Unity
      BUILD_METHOD: Plugins.CI.Editor.Builder.BuildAndroidAPK_Dev

    steps:
      # =====================
      # üì¶ Checkout & Setup
      # =====================
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.x

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Install unzip
        run: sudo apt-get install -y unzip

      # =========================
      # üõ†Ô∏è Activate Unity License
      # =========================
      - name: Activate Unity License
        uses: game-ci/unity-activate@v2
        with:
          unityVersion: 2023.2.1f1

      # =========================
      # üöÄ Build with Cake
      # =========================
      - name: Build project with Cake
        run: |
          dotnet tool restore
          dotnet cake build.cake --target=Build-All

      # =========================
      # üì§ Upload Artifacts
      # =========================
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: AndroidBuild
          path: artifacts/*.apk
